<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minha História - Um Pouco Sobre Mim</title>
<link rel="stylesheet" href="styles.css" />
<style>
  .container {
    max-width: 700px;
    margin: 60px auto;
    background: rgba(30,10,50,0.85);
    border-radius: 20px;
    padding: 40px 50px;
    box-shadow: 0 0 30px 5px #a577ffcc, inset 0 0 20px 3px #d1aaffaa;
    color: #d8c7ff;
    position: relative;
  }
  h1 {
    font-family: 'Bradley Hand', cursive, 'Segoe UI', sans-serif;
    font-size: 3rem;
    margin-bottom: 30px;
    text-align: center;
    color: #d7bfff;
    text-shadow: 1px 1px 10px #7a3effbb;
  }
  .historia-public {
    background: #3a2670cc;
    border-radius: 15px;
    padding: 25px 30px;
    font-size: 1.3rem;
    line-height: 1.6;
    white-space: pre-wrap;
    color: #eee5ff;
    box-shadow: inset 0 0 18px #7f5effaa;
    min-height: 220px;
  }
  .btn-navegacao {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #8a58ff;
    border: none;
    color: #fff;
    padding: 12px 24px;
    border-radius: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #935cff;
    transition: background-color 0.3s ease;
    text-decoration: none;
    user-select: none;
    z-index: 999;
  }
  .btn-navegacao:hover {
    background: #a375ff;
  }
</style>
</head>
<body>
  <a href="videos.html" class="btn-navegacao">Ver Vídeos</a>

  <div class="container">
    <h1>Minha História</h1>
    <div id="historiaPublic" class="historia-public">Carregando história...</div>
  </div>

<script>
  const historiaPublic = document.getElementById('historiaPublic');
  const historia = localStorage.getItem('minhaHistoria');
  historiaPublic.textContent = historia ? historia : 'Nenhuma história registrada ainda.';
</script>
</body>
</html>
